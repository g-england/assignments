<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLags</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="french-flag">
        <div class="french-flag-inside">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
    </div>

    <br>

    <div class="german-flag">
        <div class="german-flag-inside">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>
    </div>

    <br>

    <div class="madagascar-flag">
        <div class="madagascar-flag-inside">
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>

    <br>

    <div class="swiss-flag">
        <div class="swiss-flag-inside">
            <div class="swiss-vertical"></div>
            <div class="swiss-horizontal"></div>
        </div>
    </div>

    <br>

    <div class="swedish-flag">
        <div class="swedish-flag-inside">
            <div class="swedish-vertical"></div>
            <div class="swedish-horizontal"></div>
        </div>
    </div>

    <br>

    <div class="gambian-flag">
        <div class="gambian-flag-inside">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
            <div class="fifth"></div>
        </div>
    </div>

    <br>

    <div class="japanese-flag">
        <div class="japanese-flag-inside">
            <div class="middle"></div>
        </div>
    </div>

    <br>

    <div class="niger-flag">
        <div class="niger-flag-inside">
            <div class="top"></div>
            <div class="div-middle">
                <div class="middle-circle"></div>
            </div>
            <div class="bottom"></div>
        </div>
    </div>

</body>

</html>
