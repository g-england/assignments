<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple HTML Calculator</title>
</head>
<body>
    <!-- ADDITION DIV -->
    <div class="div-one">
        <form name="addition">
            <input type="number" name="firstNumberAdd">
            +
            <input type="number" name="secondNumberAdd">
            <button>=</button>
            <span id="result-add"></span>
        </form>
    </div>

    <br>
    <br>
    <br>
    <br>


    <!-- SUBTRACTION DIV -->
    <div class="div-two">
        <form name="subtraction">
            <input type="number" name="firstNumberSub">
            -
            <input type="number" name="secondNumberSub">
            <button>=</button>
            <span id="result-sub"></span>
        </form>
    </div>

    <br>
    <br>
    <br>
    <br>


    <!-- MULTIPLICATION DIV -->
    <div class="div-three">
        <form name="multiplication">
            <input type="number" name="firstNumberMul">
            x
            <input type="number" name="secondNumberMul">
            <button>=</button>
            <span id="result-multiply"></span>
        </form>
    </div>


    <script src="index.js"></script>
</body>
</html>
