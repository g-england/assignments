<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <form id="airline-form" name="airlineForm">
        <input type="text" name="firstName">
        <label for="">First Name</label>
        <br>
        <input type="text" name="lastName" required/>
        <label for="lastName">Last Name</label>
        <br>
        <input type="digit" name="age" required/>
        <label for="age">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male" required/>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female" required/>
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="meh.." id="meh" required/>
        <label for="meh">Meh..</label>
        <br>
        <select name="travelLocation">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
        <label for="travelLocation">Where are you going?</label>
        <br>
        <input class="diet" type="checkbox" name="food" id="vegan" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input class="diet" type="checkbox" name="food" id="gluten" value="gluten-free">
        <label for="gluten">Gluten-free</label>
        <br>
        <input class="diet" type="checkbox" name="food" id="paleo" value="paleo">
        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <br>
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
